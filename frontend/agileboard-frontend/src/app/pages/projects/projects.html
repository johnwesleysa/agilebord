<div class="projects-page-container">
  <header class="page-header">
    <div class="header-title">
      <h1>Projetos</h1>
      <p>Gerencie todos os projetos do seu time</p>
    </div>
    <button class="add-project-btn" (click)="openCreateModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
      <span>Novo Projeto</span>
    </button>
  </header>

  <div class="action-bar">
    </div>

  <div class="projects-grid">
    @for (project of projects; track project.id) {
      <app-project-status-card
        [project]="project">
        </app-project-status-card>
    }
  </div>
</div>

@if (isModalOpen) {
  <app-project-form
    [projectId]="editingProjectId"
    (closeModal)="closeModal()"
    (formSubmitted)="handleFormSubmitted()">
  </app-project-form>
}
