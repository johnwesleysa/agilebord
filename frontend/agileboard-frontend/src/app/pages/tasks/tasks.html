<div class="kanban-page-container">
  <header class="page-header">
    <div class="header-title">
      <h1>Quadro Kanban</h1>
      <p>Gerencie tarefas com metodologia ágil</p>
    </div>
    <button class="add-task-btn" (click)="openCreateTaskModal()">
      <span>+ Nova Tarefa</span>
    </button>
  </header>

  <div class="kanban-board" cdkDropListGroup>
    <div class="kanban-column">
      <div class="column-header todo">
        <h3>A Fazer</h3>
        <span class="task-count">{{ todo.length }}</span>
      </div>
      <div class="task-list" id="todoList" cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
        @for (task of todo; track task.id) {
          <app-task-card cdkDrag [task]="task"></app-task-card>
        }
      </div>
    </div>

    <div class="kanban-column">
      <div class="column-header in-progress">
        <h3>Em Progresso</h3>
        <span class="task-count">{{ inProgress.length }}</span>
      </div>
      <div class="task-list" id="inProgressList" cdkDropList [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)">
        @for (task of inProgress; track task.id) {
          <app-task-card cdkDrag [task]="task"></app-task-card>
        }
      </div>
    </div>

    <div class="kanban-column">
      <div class="column-header done">
        <h3>Concluído</h3>
        <span class="task-count">{{ done.length }}</span>
      </div>
      <div class="task-list" id="doneList" cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
        @for (task of done; track task.id) {
          <app-task-card cdkDrag [task]="task"></app-task-card>
        }
      </div>
    </div>
  </div>
</div>

@if (isModalOpen) {
  <app-task-form
    [sprintId]="currentSprintId"
    (closeModal)="closeModal()"
    (taskCreated)="handleTaskCreated()">
  </app-task-form>
}
