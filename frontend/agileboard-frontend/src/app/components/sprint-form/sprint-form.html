<div class="modal-overlay" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Criar Nova Sprint</h3>
      <button class="close-btn" (click)="close()">×</button>
    </div>

    <form class="sprint-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título da Sprint</label>
        <input type="text" id="title" [(ngModel)]="sprint.title" name="title" required placeholder="Ex: Sprint 1 - Autenticação">
      </div>
      <div class="form-group">
        <label for="description">Meta da Sprint (Descrição)</label>
        <textarea id="description" [(ngModel)]="sprint.description" name="description" rows="4" placeholder="Ex: Implementar o fluxo completo de login..."></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="close()">Cancelar</button>
        <button type="submit" class="btn-submit">Criar Sprint</button>
      </div>
    </form>
  </div>
</div>
