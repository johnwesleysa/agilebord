@if (task) {<div class="task-card-container">
  <div class="card-header">
    <h5 class="task-title">{{ task.title }}</h5>
    <button class="options-btn">...</button>
  </div>

  <p class="task-description">{{ task.description }}</p>

  <div class="tags">
    <span class="tag high-priority">{{ task.priorityLevel }}</span>
  </div>

  <div class="card-footer">
    <div class="footer-left">
      <span class="project-info">E-commerce Platform</span>
      <span class="sprint-info">Sprint 12</span>
    </div>
    <div class="footer-right">
      <span class="points">8 pts</span>
      <span class="avatar" style="background-color: #fca5a5;">JS</span>
    </div>
  </div>
</div>
}
