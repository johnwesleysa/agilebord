@if (project) {
  <div class="card-container">
  <div class="card-header">
    <h4 class="project-title">{{ project.title }}</h4>
    <button class="options-btn">...</button>
  </div>

  <p class="project-description">
    {{ project.description }}
  </p>

  <div class="status-tag in-progress">
    Em Progresso
  </div>

  <div class="progress-section">
    <div class="progress-labels">
      <span>Progresso</span>
      <span>75%</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar-fill" style="width: 75%;"></div>
    </div>
  </div>

  <div class="card-footer">
    <div class="footer-metrics">
      <div class="metric-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="m13.707 14.707-1.414-1.414L15.586 10l-3.293-3.293 1.414-1.414L18.414 10zM8.707 14.707 7.293 13.293 10.586 10 7.293 6.707l1.414-1.414L13.414 10z"/></svg>
        <span>8 sprints</span>
      </div>
      <div class="metric-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.893 7.789a.998.998 0 0 0-.623-.41l-5.64-1.618-2.51-5.04a1.001 1.001 0 0 0-1.792 0l-2.51 5.04-5.64 1.618a.998.998 0 0 0-.623.41c-.2.357-.134.793.171 1.099l4.08 3.978-1.087 5.617a1 1 0 0 0 .445 1.054c.19.104.4.156.6.156.234 0 .468-.075.673-.224l5.04-2.65 5.04 2.65a.997.997 0 0 0 1.276-.38c.19-.356.234-.763.093-1.128l-1.086-5.617 4.08-3.978a1 1 0 0 0 .17-.109z"/></svg>
        <span>42 tarefas</span>
      </div>
    </div>
    <div class="footer-members">
      <div class="avatar-group">
        <span class="avatar" style="background-color: #fca5a5;">JS</span>
        <span class="avatar" style="background-color: #818cf8;">MI</span>
      </div>
    </div>
    <div class="footer-deadline">
      <span>Prazo: 14/03/2024</span>
    </div>
  </div>
</div>
}
