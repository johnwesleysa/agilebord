<div class="auth-container">
  <div class="header-section">
    <img src="assets/logo.svg" alt="AgileBoard Logo" class="logo">
    <h2>AgileBoard</h2>
    <p>Entre na sua conta para continuar</p>
  </div>

  <div class="auth-card">
    <h3>Fazer Login</h3>
    <p class="subtitle">Digite suas credenciais para acessar sua conta</p>

    <form action="" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="text" id="password" placeholder="••••••••••••••">
      </div>

        <a href="#" class="forgot-password">Esqueceu a senha?</a>

        <button class="submit-btn" type="submit">Entrar</button>
    </form>

    <div class="footer-link">
      Não tem uma conta? <a href="/register">Criar conta</a>
    </div>
  </div>

  <p class="platform-note">Plataforma de Gestão de Ágil para squads de Tecnologia</p>

</div>
