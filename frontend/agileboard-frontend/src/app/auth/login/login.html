<div class="auth-father">
  <div class="auth-container">
    <div class="header-section">
      <img src="assets/logo.svg" alt="AgileBoard Logo" class="logo">
      <h2>AgileBoard</h2>
      <p>Entre na sua conta para continuar</p>
    </div>

    <div class="auth-card">
      <h3>Fazer Login</h3>
      <p class="subtitle">Digite suas credenciais para acessar sua conta</p>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com"
                [(ngModel)]="credentials.username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••"
                [(ngModel)]="credentials.password" name="password" required>
        </div>

        <a routerLink="/forgot-password" class="forgot-password">Esqueceu a senha?</a>

        <button type="submit" class="submit-btn">Entrar</button>
      </form>

      <div class="footer-link">
        Não tem uma conta? <a routerLink="/register">Criar conta</a>
      </div>
    </div>

    <p class="platform-note">Plataforma de Gestão de Ágil para squads de Tecnologia</p>

  </div>
</div>
