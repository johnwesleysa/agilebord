<div class="auth-container">
  <div class="header-section">
    <img src="assets/logo.svg" alt="AgileBoard Logo" class="logo">
    <h2>AgileBoard</h2>
    <p>Crie sua conta e comece a gerenciar seus projetos</p>
  </div>

  <div class="auth-card">
    <h3>Criar Conta</h3>
    <p class="subtitle">Preencha os dados abaixo para criar sua conta</p>

    <form action="" class="auth-form">
      <div class="form-group">
        <label for="fullName">Seu Nome Completo</label>
        <input type="text" id="fullName" placeholder="Seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="text" id="password" placeholder="••••••••••••••">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Senha</label>
        <input type="text" id="confirmPassword" placeholder="••••••••••••••">
      </div>

        <button class="submit-btn" type="submit">Criar Conta</button>
    </form>

    <div class="footer-link">
      Já tem uma conta? <a href="/login">Fazer Login</a>
    </div>
  </div>

  <p class="platform-note">Plataforma de Gestão de Ágil para squads de Tecnologia</p>

</div>
